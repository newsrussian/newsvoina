<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Угроза</title>
</head>
<body style="background-color: darkgray;">
  <h1>Вы заражены вирусом!</h1>
  <h3>У вас на телефоне вирус</h3>
  <h3>Через 23 часа телефон</h3>
  <h3>Выключится и не запустится</h3>
  <h3>Закрыть вкладку или закрыть браузер</h3>
  <h3>Ничего не дадут и выключение</h3>
  <h3>тоже</h3>
  <div id="timer" style="font-size: 24px; margin-top: 20px;"></div>

  <script>
    function updateTimer() {
      const now = new Date();
      const targetDate = new Date(now);
      targetDate.setHours(now.getHours() + 23, 0, 0, 0);

      const timeLeft = targetDate.getTime() - now.getTime();

      if (timeLeft <= 0) {
        document.getElementById("timer").innerText = "Время вышло!";
        return;
      }

      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("timer").innerText =
        hours.toString().padStart(2, '0') + ":" +
        minutes.toString().padStart(2, '0') + ":" +
        seconds.toString().padStart(2, '0');
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
